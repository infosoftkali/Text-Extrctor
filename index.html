<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosoftkali ¬∑ Image to Text OCR</title>
    <!-- Tesseract.js v5 -->
     <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/thumbnails/007/198/481/small/isk-letter-logo-design-on-white-background-isk-creative-initials-letter-logo-concept-isk-letter-design-vector.jpg">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        :root {
            --bg-gradient: linear-gradient(145deg, #d9eefe 0%, #eaf6ff 100%);
            --card-bg: #ffffff;
            --text-primary: #0b1e33;
            --text-secondary: #2c3e50;
            --accent: #1e4a7a;
            --accent-light: #3a7bb5;
            --border-light: #b8d1e8;
            --glow: rgba(30, 74, 122, 0.15);
            --placeholder: #4a627a;
            --footer-bg: #f0f7ff;
            --brand-highlight: #0f2b42;
        }

        body.dark {
            --bg-gradient: linear-gradient(145deg, #0b1725 0%, #132337 100%);
            --card-bg: #1e293b;
            --text-primary: #f0f9ff;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --border-light: #334155;
            --glow: rgba(59, 130, 246, 0.25);
            --placeholder: #9aa9bb;
            --footer-bg: #111c2e;
            --brand-highlight: #b1d4ff;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.4s, color 0.2s;
            margin: 0;
        }

        .card {
            width: 640px;
            max-width: 100%;
            background: var(--card-bg);
            border-radius: 48px 48px 36px 36px;
            box-shadow: 0 30px 50px var(--glow), 0 10px 25px rgba(0, 20, 40, 0.2);
            padding: 2.2rem 2.2rem 0rem 2.2rem;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
        }

        /* branding header */
        .brand-head {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .brand-icon {
            font-size: 2.8rem;
            filter: drop-shadow(0 6px 8px var(--accent));
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(130deg, var(--accent), #4794e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px var(--glow);
        }

        .brand-tagline {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 1.05rem;
            border-bottom: 2px dashed var(--accent-light);
            padding-bottom: 0.7rem;
            display: inline-block;
        }

        .upload-box {
            border: 3px dashed var(--accent);
            background: var(--card-bg);
            padding: 2.2rem 1.2rem;
            border-radius: 42px;
            cursor: pointer;
            transition: all 0.25s ease;
            color: var(--text-primary);
            margin: 1.2rem 0 0.8rem 0;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.02);
        }

        .upload-box:hover {
            background: color-mix(in srgb, var(--accent) 8%, transparent);
            border-color: var(--accent-light);
            transform: scale(1.01);
        }

        .upload-box.dragover {
            background: color-mix(in srgb, var(--accent) 18%, transparent);
            border-color: var(--accent-light);
            box-shadow: 0 8px 20px var(--glow);
        }

        .upload-box p {
            margin: 12px 0;
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            color: white;
            font-weight: 700;
            padding: 14px 32px;
            border-radius: 40px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 8px 18px color-mix(in srgb, var(--accent) 50%, transparent);
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
            margin: 6px 0;
        }

        .btn-primary:hover {
            background: var(--accent-light);
            transform: translateY(-4px);
            box-shadow: 0 15px 25px var(--glow);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--text-primary);
            font-weight: 600;
            padding: 12px 26px;
            border-radius: 40px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        #fileInput {
            display: none;
        }

        .action-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 15px 0 5px;
        }

        textarea {
            width: 100%;
            height: 190px;
            padding: 20px 22px;
            margin: 18px 0 12px;
            border-radius: 32px;
            border: 2.5px solid var(--border-light);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: 0.2s;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.02);
        }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 6px var(--glow);
        }

        textarea::placeholder {
            color: var(--placeholder);
            font-style: italic;
            opacity: 0.7;
        }

        /* FOOTER ‚Äî helpdesk branding with email */
        .footer-helpdesk {
            background: var(--footer-bg);
            margin: 1.2rem -2.2rem 0rem -2.2rem;  /* expand to card edges */
            padding: 1.4rem 2.2rem;
            border-radius: 0 0 36px 36px;
            border-top: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            color: var(--text-primary);
            transition: background 0.3s;
            font-weight: 500;
        }

        .helpdesk-left {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
        }

        .helpdesk-left span {
            background: var(--accent);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 1rem;
        }

        .helpdesk-email {
            display: flex;
            align-items: center;
            gap: 12px;
            background: color-mix(in srgb, var(--accent) 10%, transparent);
            padding: 8px 24px 8px 20px;
            border-radius: 60px;
            border: 1px solid var(--accent-light);
            font-size: 1.1rem;
            word-break: break-all;
        }

        .helpdesk-email a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px dotted;
        }

        .helpdesk-email a:hover {
            color: var(--accent-light);
            border-bottom: 2px solid;
        }

        .helpdesk-email .mail-icon {
            font-size: 1.8rem;
            line-height: 1;
        }

        .toggle-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--card-bg);
            border: 2.5px solid var(--accent);
            color: var(--text-primary);
            font-size: 2.2rem;
            padding: 6px 18px;
            border-radius: 60px;
            cursor: pointer;
            z-index: 999;
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 16px var(--glow);
            transition: 0.2s;
            line-height: 1;
        }

        .toggle-btn:hover {
            transform: scale(1.15) rotate(5deg);
            background: var(--accent);
            color: white;
        }

        /* small text */
        .ocr-note {
            font-size: 0.8rem;
            opacity: 0.65;
            margin: 5px 0 0;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- theme toggle -->
    <button class="toggle-btn" id="themeToggle" onclick="toggleMode()" aria-label="dark/light mode">üåô</button>

    <div class="card">
        <!-- brand header : Infosoftkali -->
        <div class="brand-head">
            <span class="brand-icon">‚ö°üìÑ</span>
            <span class="brand-name">Infosoftkali</span>
        </div>
        <div class="brand-tagline">intelligent OCR ¬∑ text from images</div>

        <!-- upload zone -->
        <div class="upload-box" id="uploadBox">
            <p style="font-size: 1.5rem; margin-bottom: 0.2rem;">üìÅ Drag & drop image</p>
            <p style="margin-bottom: 0.8rem;">or</p>
            <button class="btn-primary" onclick="document.getElementById('fileInput').click()" type="button">‚¨ÜÔ∏è Choose image</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- action buttons: clear + (extra style) -->
        <div class="action-group">
            <button class="btn-secondary" id="clearBtn" type="button">üßπ Clear text</button>
        </div>

        <!-- output textarea -->
        <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
        <div class="ocr-note">üî§ language: English ¬∑ Tesseract.js</div>

        <!-- FOOTER ‚Äî helpdesk with email connect (infosoftkli@gmail.com) -->
        <div class="footer-helpdesk">
            <div class="helpdesk-left">
                <span>HELPDESK</span>
                <span style="background: transparent; padding: 0;">üì¨ 24/7</span>
            </div>
            <div class="helpdesk-email">
                <span class="mail-icon">üìß</span>
                <a href="mailto:infosoftkli@gmail.com">infosoftkli@gmail.com</a>
            </div>
        </div>
        <!-- extra tiny reminder: exactly as requested "infosoftkli@gmail.com" -->
    </div>

    <script>
        (function() {
            // --- DOM elements ---
            const uploadBox = document.getElementById('uploadBox');
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            const clearBtn = document.getElementById('clearBtn');
            const themeToggle = document.getElementById('themeToggle');

            // --- initial dark mode detection and button icon ---
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }

            // --- global toggle function (used onclick) ---
            window.toggleMode = function() {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            };

            // --- file input change ---
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    extractText(file);
                }
                fileInput.value = ''; // allow re-select same file
            });

            // --- drag & drop ---
            uploadBox.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadBox.classList.add('dragover');
            });
            uploadBox.addEventListener('dragleave', () => {
                uploadBox.classList.remove('dragover');
            });
            uploadBox.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadBox.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    extractText(file);
                } else if (file) {
                    output.value = '‚ùå Please drop a valid image (jpg, png, etc).';
                } else {
                    output.value = '‚õî No file detected.';
                }
            });

            // click on box (outside button) triggers file input
            uploadBox.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
                    fileInput.click();
                }
            });

            // clear button
            clearBtn.addEventListener('click', () => {
                output.value = '';
            });

            // --- OCR function with Tesseract ---
            function extractText(imageFile) {
                output.value = '‚è≥ Infosoftkali OCR is processing ... (few seconds)';
                Tesseract.recognize(imageFile, 'eng', {
                    logger: (m) => {
                        // quiet logging, can be uncommented for debugging
                        // if (m.status === 'recognizing text') {}
                    }
                }).then(({ data: { text } }) => {
                    const cleaned = text.trim();
                    if (cleaned.length === 0) {
                        output.value = 'ü§î No readable text found. Try another image.';
                    } else {
                        output.value = cleaned;
                    }
                }).catch((err) => {
                    output.value = '‚ùå OCR error. See console.';
                    console.error('OCR failed', err);
                });
            }

            // small extra: ensure email is visible as text, no other changes.
            // "infosoftkli@gmail.com" is in footer as mailto.
        })();
    </script>
    <!-- ensure email appears exactly: infosoftkli@gmail.com (case: as given) -->
</body>
</html>
